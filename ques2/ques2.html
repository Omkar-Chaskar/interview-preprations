<body>
    <header>
        <h2>Create a web app which would take two inputs. It would also have 4 buttons: +, -, x /. Based on the button clicked perform the operation on the two inputs. You can do this in React or vanillaJS based on your choice.</h2>
    </header>
    <div>
        <input type="text" name="field-1" id="field-1"> <br>
        <input type="text" name="field-2" id="field-2"> <br>
        <button id="add">+</button>
        <button id="sub">-</button>
        <button id="mult">*</button>
        <button id="div">/</button> <br>
        <section id="result"></section>
    </div>
    <script src="app.js"></script>
</body>
</html>
